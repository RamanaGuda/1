<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management Login/Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hospital Management</h1>
        <div class="form" id="signup-form">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Name" id="signup-name" required>
                <input type="password" placeholder="Password" id="signup-password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Or sign up with Google</p>
            <a href="#" class="google-button">
                <img src="google-icon.png" alt="Google Logo">
                Sign Up with Google
            </a>
            <p id="login-link">Already have an account? <a href="#">Log In</a></p>
        </div>

        <div class="form" id="login-form">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Name" id="login-name" required>
                <input type="password" placeholder="Password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
            <p>Or login with Google</p>
            <a href="#" class="google-button">
                <img src="google-icon.png" alt="Google Logo">
                Login with Google
            </a>
            <p id="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
